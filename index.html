<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikmin Browser Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= 
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	<script src= 
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"> 
	</script>
</head>
<body>

    <div class="modal fade" id="levelCompleteModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title">Level Complete!</h3>
                </div>
                <div class="modal-body">
                  <h4>Thank you for playing my game!</h4>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div class="container pikmin-container">
        <div class="row">
            <div class="col-4 redPikmin"><h1>Red Pikmin: </h1></div>
            <div class="col-2"></div>
            <div class="col-6 pikminSpawnable"></div>
        </div>
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>
    <audio src="./media/Pikmin - The Forest of Hope.mp3" autoplay loop muted></audio>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
